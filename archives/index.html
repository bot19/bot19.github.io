		<!--
	Header partial
	* contains logo + timer
-->

<div class="g-progress t-fixed" id="fn-progress"></div>

<header class="header t-fixed" id="fn-header">
	<div class="section is-p0 t-relative">

		<!-- header contents -->
		<div class="container">
			<div class="columns">
	
				<div class="column">
					<div class="header__container t-relative">
	
						<!-- logo -->
						<a href="#" class="header__logo is-inline-block t-relative" id="fn-logo">
							<i class="fas fa-hourglass-half t-relative"></i><span>LXL</span>
						</a>
	
						<!-- timer -->
						<div class="header__timer t-absolute an-opacity-0" id="fn-timer">
							<i class="fas fa-circle-notch fa-spin"></i>
							<span id="hour">0</span>:<span id="mins">00</span>
							<span class="header__timer-desc">day</span> <span id="day">0</span>,
							<span class="header__timer-desc">year</span> <span id="year">000</span>
						</div>
	
					</div>
				</div>
			</div>
		</div>

		<!-- header bg -->
		<div class="header__bg t-absolute"></div>

	</div>
</header>









		<!--
	Home page template
	* ...
-->

<!-- landing cover -->
<section class="m-landing no-overflow t-relative">
	<div class="m-landing__cover" data-target="#anchor-content" id="fn-cover"></div>

	<!-- loading spinner -->
	<div class="m-landing__loading t-absolute t-align--mid-cen has-text-centered">
		<div class="is-inline-block">
			<i class="fas fa-circle-notch fa-spin fa-2x "></i>
		</div>
		<div>Loading</div>
	</div>

	<!-- mid block: quote? -->
	<div class="m-landing__heading t-absolute">
		<span class="m-landing__h1 f-h1" id="fn-hcover-heading">
			<span class="char-hidden char-hash">#</span><span class="char-hidden char-l">l</span><span class="char-hidden char-o">o</span><span class="char-hidden char-s">s</span><span class="char-hidden char-t">t</span><span class="char-hidden char-w">w</span><span class="char-hidden char-o">o</span><span class="char-hidden char-r">r</span><span class="char-hidden char-d">d</span><span class="char-hidden char-s">s</span>
		</span>
	</div>

	<!-- bottom block -->
	<div class="section is-p0 m-landing__bot t-absolute t-pointer" data-target="#anchor-content" id="fn-down-bar">
		<div class="container">
			<div class="columns">
				<div class="column has-text-white">
					<i class="fas fa-caret-down fa-3x"></i>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- post feed -->
<section class="m-pfeed section" style="height: 1500px;">
	<div class="container">
		<div class="columns is-multiline">

			<!-- heading -->
			<div class="column has-text-centered" id="anchor-content">
				<h1 class="f-h1">#words</h1>
				<!-- with faded icon behind heading -->
			</div>

			<!-- posts -->



		</div>
	</div>
</section>
