		<!--
	Header partial
	* contains logo + timer
-->

<div class="g-progress t-fixed" id="fn-progress"></div>

<header class="header t-fixed" id="fn-header">
	<div class="section is-p0 t-relative">

		<!-- header contents -->
		<div class="container">
			<div class="columns">
	
				<div class="column">
					<div class="header__container t-relative">
	
						<!-- logo -->
						<a href="#" class="header__logo is-inline-block t-relative" id="fn-logo">
							<i class="fas fa-hourglass-half t-relative"></i><span>LXL</span>
						</a>
	
						<!-- timer -->
						<div class="header__timer t-absolute an-opacity-0" id="fn-timer">
							<i class="fas fa-circle-notch fa-spin"></i>
							<span id="hour">0</span>:<span id="mins">00</span>
							<span class="header__timer-desc">day</span> <span id="day">0</span>,
							<span class="header__timer-desc">year</span> <span id="year">000</span>
						</div>
	
					</div>
				</div>
			</div>
		</div>

		<!-- header bg -->
		<div class="header__bg t-absolute"></div>

	</div>
</header>
